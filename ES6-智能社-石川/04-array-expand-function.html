        // reduce n => 1 例如 求平均分 求和
        let arr = [78, 54, 65, 32, 45]
        // 第一次 tem 78 item 54 
        let reduceResult = arr.reduce((tem, item, index) => {
            console.log(tem, item, index);
            if (index === arr.length - 1) {
                return (tem + item) / arr.length
            } else {
                return tem + item
            }
        })

        console.log(reduceResult)

        // filter 过滤 复合条件的出来
        // let filterResult = arr.filter((item) => {

        // })

        let filterResult = arr.filter(item => item % 2 === 0)
        console.log(filterResult);

        // forEach 遍历
        arr.forEach((item, index) => {
            console.log(`第${index}个` + item);
        })
