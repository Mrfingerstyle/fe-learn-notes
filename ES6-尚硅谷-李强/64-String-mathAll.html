<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let str = `
        <ul>
            <li>
                <a>ddddd1</a>
                <p>dawdasdsad1</p>
            </li>
            <li>
                <a>dddddddd2</a>
                <p>2dasdasdas</p>
            </li>
        </ul>
        `
        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg
        const res = str.matchAll(reg)
        // console.log(res);
        // 返回可迭代对象

        for (const v of res) {
            console.log(v);
        }


    </script>
</body>

</html>
