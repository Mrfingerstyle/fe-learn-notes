<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // . 元字符
        // 除了换行度意外的任意单个字符
        let str = `
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        `

        // 提取title的内容 存到对象中
        const reg = /<title>(.*?)<\/title>/gs
        let res = reg.exec(str)
        console.log(res);

    </script>
</body>

</html>
