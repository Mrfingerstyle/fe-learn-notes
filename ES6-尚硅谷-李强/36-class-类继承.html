<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Phone {
            constructor(brand, price) {
                this.brand = brand
                this.price = price
            }
            call() {
                console.log('call');
            }
        }

        class smartPhone extends Phone {
            constructor(brand, price, color) {
                super(brand, price)
                this.color = color
            }
            sayHello() {
                console.log('hello');
            }
        }

        let sp = new smartPhone('ll', 100, 'white')
        console.log(sp);



    </script>
</body>

</html>
