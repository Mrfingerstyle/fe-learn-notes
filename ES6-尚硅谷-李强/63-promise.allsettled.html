<body>
    <!-- 全部执行 -->

    <!-- .all 出错停止 -->
    <!-- 又一个失败 则 返回的结果是失败的 -->

    <script>
        const p1 = new Promise((resolve, reject) => {
            setTimeout(function () {
                resolve('ok-1')
            }, 1000);
        })
        const p2 = new Promise((resolve, reject) => {
            setTimeout(function () {
                resolve('ok-2')
            }, 1000);
        })

        const res = Promise.allSettled([p1, p2])
        console.log(res);
    </script>

</body>

</html>
