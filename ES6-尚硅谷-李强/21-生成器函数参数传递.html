<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function* gen(arg) {
            console.log(arg);
            let one = yield 1
            console.log(one);
            let two = yield 2
            console.log(two);
            let three = yield 3
            console.log(three);
        }

        let iterator = gen('a')
        console.log(iterator.next());
        console.log(iterator.next('BBB'));
        console.log(iterator.next('CCC'));
        console.log(iterator.next('DDD'));



    </script>
</body>

</html>
