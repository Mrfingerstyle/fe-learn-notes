<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            // 公有属性
            name
            // 私有
            #age
            #weight

            constructor(name, age, weight) {
                this.name = name
                this.#age = age
                this.#weight = weight
            }

            intro() {
                console.log(name, this.#age, this.#weight);
            }
        }

        const s = new Person('ll', 10, 100)
        s.intro()

    </script>
</body>

</html>
