<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 生成器 其实是一个特殊函数
        // 对于 异步编程 的新的解决方案

        function* gen() {
            // console.log('hello generator');
            yield 'a'
            // console.log('a');
            yield 'b'
            // console.log('b');
            yield 'c'
            // console.log('c');

        }

        // let iterator = gen()
        // console.log(iterator);
        // 执行
        // iterator.next()
        // iterator.next()

        for (const v of gen()) {
            console.log(v);
        }

// 



    </script>
</body>

</html>
