    <script>
        // ES5
        // function date() {
        //     console.log(arguments);

        // 返回对象

        // ES6
        function date(...args) {
            console.log(args);
        }
        // 返回数组 提高参数处理的灵活程度
        // rest 参数必须放在最后
        date('a', 'b')
    </script>
