<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 异步编程 文件操作 网络操作 数据库操作
        // 1s 控制台输出 111 2s 222 3s 333

        // 回调地狱
        // setTimeout(function () {
        //     console.log(111);
        //     setTimeout(function () {
        //         console.log(222);
        //         setTimeout(function () {
        //             console.log(333);
        //         }, 3000);
        //     }, 2000);
        // }, 1000);

        // 新的解决方案 生成器函数
        function one() {
            setTimeout(function () {
                console.log(111);
                iterator.next()

            }, 1000);
        }
        function two() {
            setTimeout(function () {
                console.log(222);
                iterator.next()

            }, 2000);
        } function three() {
            setTimeout(function () {
                console.log(333);
                iterator.next()

            }, 3000);
        }

        function* gen() {
            yield one()
            yield two()
            yield three()
        }

        let iterator = gen()

        // while (!iterator.next().done) {
        //     iterator.next()
        // }

        iterator.next()

    </script>
</body>

</html>
