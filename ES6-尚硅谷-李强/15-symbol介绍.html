<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 新的原始数据类型 表示独一无二的值
        // Symbol 值是唯一的用来解决命名冲突问题
        // Symbol 值不能与其他数据进行运算
        // Symbol 定义的对象属性不能使用for-in循环遍历 
        // 但是可以使用Reflect.ownKeys来获取对象的所有键名

        // 创建Symbol
        let s = Symbol()
        console.log(s, typeof s);

        let s2 = Symbol('s2')
        let s3 = Symbol('s3')
        console.log(s2, s3);
        console.log(s2 === s3);

        // 函数对象
        let s4 = Symbol.for('s4')
        let s5 = Symbol.for('s4')
        console.log(s4 === s5);
        // true

        // js数据类型
        // undefined
        // string symbol 
        // object 
        // null number 
        // boolean

    </script>
</body>

</html>
