<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // 数组合并 数组转为参数序列
        let arr = [1, 2]
        let arr_2 = [3, 4]

        let concat = [...arr, ...arr_2]
        console.log(concat);

        // 数组克隆

        let res = [...arr]
        console.log(res);

        // 为数组转为真正的数组
        const div = document.getElementsByTagName('div')
        console.log(div);
        let divArr = [...div]
        console.log(divArr);

    </script>
</body>

</html>
