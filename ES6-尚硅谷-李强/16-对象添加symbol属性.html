<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {}
        let methods = {
            up: Symbol(),
            down: Symbol(),
        }
        obj[methods.up] = function () {
            console.log('up');
        }

        obj[methods.down] = function () {
            console.log('down');
        }

        obj[methods.up]()

        let game = {
            name: 'game',
            [Symbol.for('say')]: function () {
                console.log('say');
            }
        }
        game[Symbol.for('say')]()


    </script>
</body>

</html>
